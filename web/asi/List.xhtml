<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAsiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAsiEmpty}" rendered="#{asiController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{asiController.items.rowCount > 0}">
                    <h:outputText value="#{asiController.pagination.pageFirstItem + 1}..#{asiController.pagination.pageLastItem + 1}/#{asiController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{asiController.previous}" value="#{bundle.Previous} #{asiController.pagination.pageSize}" rendered="#{asiController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{asiController.next}" value="#{bundle.Next} #{asiController.pagination.pageSize}" rendered="#{asiController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{asiController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsiTitle_AId}"/>
                            </f:facet>
                            <h:outputText value="#{item.AId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsiTitle_AIsmi}"/>
                            </f:facet>
                            <h:outputText value="#{item.AIsmi}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{asiController.prepareView}" value="#{bundle.ListAsiViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{asiController.prepareEdit}" value="#{bundle.ListAsiEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{asiController.destroy}" value="#{bundle.ListAsiDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{asiController.prepareCreate}" value="#{bundle.ListAsiCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAsiIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
