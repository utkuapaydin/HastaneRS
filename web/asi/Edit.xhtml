<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAsiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAsiLabel_AId}" for="AId" />
                    <h:inputText id="AId" value="#{asiController.selected.AId}" title="#{bundle.EditAsiTitle_AId}" required="true" requiredMessage="#{bundle.EditAsiRequiredMessage_AId}"/>
                    <h:outputLabel value="#{bundle.EditAsiLabel_AIsmi}" for="AIsmi" />
                    <h:inputText id="AIsmi" value="#{asiController.selected.AIsmi}" title="#{bundle.EditAsiTitle_AIsmi}" required="true" requiredMessage="#{bundle.EditAsiRequiredMessage_AIsmi}"/>
                </h:panelGrid>
                <h:commandLink action="#{asiController.update}" value="#{bundle.EditAsiSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAsiViewLink}"/>
                <br />
                <h:commandLink action="#{asiController.prepareList}" value="#{bundle.EditAsiShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAsiIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
