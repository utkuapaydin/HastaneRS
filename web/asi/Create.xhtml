<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAsiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAsiLabel_AId}" for="AId" />
                    <h:inputText id="AId" value="#{asiController.selected.AId}" title="#{bundle.CreateAsiTitle_AId}" required="true" requiredMessage="#{bundle.CreateAsiRequiredMessage_AId}"/>
                    <h:outputLabel value="#{bundle.CreateAsiLabel_AIsmi}" for="AIsmi" />
                    <h:inputText id="AIsmi" value="#{asiController.selected.AIsmi}" title="#{bundle.CreateAsiTitle_AIsmi}" required="true" requiredMessage="#{bundle.CreateAsiRequiredMessage_AIsmi}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{asiController.create}" value="#{bundle.CreateAsiSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{asiController.prepareList}" value="#{bundle.CreateAsiShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAsiIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
