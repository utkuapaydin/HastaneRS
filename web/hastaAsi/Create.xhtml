      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHastaAsiTitle}"></h:outputText>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHastaAsiLabel_haId}" for="haId" />

                <h:commandLink action="#{hastaAsiController.create}" value="#{bundle.CreateHastaAsiSaveLink}" />

                <br />

                <br />
