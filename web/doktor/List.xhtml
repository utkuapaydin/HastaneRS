<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListDoktorEmpty}" rendered="#{doktorController.items.rowCount == 0}"/>

                    <h:commandLink action="#{doktorController.next}" value="#{bundle.Next} #{doktorController.pagination.pageSize}" rendered="#{doktorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{doktorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoktorTitle_DId}"/>
                            </f:facet>
                            <h:outputText value="#{item.DId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoktorTitle_DHesabi}"/>
                            </f:facet>
                            <h:outputText value="#{item.DHesabi}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoktorTitle_DUnvan}"/>
                            </f:facet>
                            <h:outputText value="#{item.DUnvan}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoktorTitle_HDepID}"/>
                            </f:facet>
                            <h:outputText value="#{item.HDepID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{doktorController.prepareView}" value="#{bundle.ListDoktorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{doktorController.prepareEdit}" value="#{bundle.ListDoktorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{doktorController.destroy}" value="#{bundle.ListDoktorDestroyLink}"/>
                        </h:column>

                </h:panelGroup>
                <br />
                <h:commandLink action="#{doktorController.prepareCreate}" value="#{bundle.ListDoktorCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListDoktorIndexLink}"/>
