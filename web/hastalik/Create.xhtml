<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHastalikTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">

                    <h:outputLabel value="#{bundle.CreateHastalikLabel_hasOncelik}" for="hasOncelik" />
                    <h:inputText id="hasOncelik" value="#{hastalikController.selected.hasOncelik}" title="#{bundle.CreateHastalikTitle_hasOncelik}" required="true" requiredMessage="#{bundle.CreateHastalikRequiredMessage_hasOncelik}"/>

                <br />
                <h:commandLink action="#{hastalikController.create}" value="#{bundle.CreateHastalikSaveLink}" />

                <br />
                <h:commandLink action="#{hastalikController.prepareList}" value="#{bundle.CreateHastalikShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateHastalikIndexLink}"/>
