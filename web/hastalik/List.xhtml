<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHastalikTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHastalikEmpty}" rendered="#{hastalikController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{hastalikController.items.rowCount > 0}">
                    <h:outputText value="#{hastalikController.pagination.pageFirstItem + 1}..#{hastalikController.pagination.pageLastItem + 1}/#{hastalikController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{hastalikController.previous}" value="#{bundle.Previous} #{hastalikController.pagination.pageSize}" rendered="#{hastalikController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{hastalikController.next}" value="#{bundle.Next} #{hastalikController.pagination.pageSize}" rendered="#{hastalikController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{hastalikController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHastalikTitle_hasID}"/>
                            </f:facet>
                            <h:outputText value="#{item.hasID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHastalikTitle_hasIsmi}"/>
                            </f:facet>
                            <h:outputText value="#{item.hasIsmi}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHastalikTitle_hasOncelik}"/>
                            </f:facet>
                            <h:outputText value="#{item.hasOncelik}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{hastalikController.prepareView}" value="#{bundle.ListHastalikViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hastalikController.prepareEdit}" value="#{bundle.ListHastalikEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hastalikController.destroy}" value="#{bundle.ListHastalikDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{hastalikController.prepareCreate}" value="#{bundle.ListHastalikCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHastalikIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
