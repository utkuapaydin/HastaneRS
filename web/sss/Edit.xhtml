<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSssTitle}"></h:outputText>
        </ui:define>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.EditSssLabel_SSSCevap}" for="SSSCevap" />

                </h:panelGrid>
                <h:commandLink action="#{sssController.update}" value="#{bundle.EditSssSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditSssViewLink}"/>
                <br />
                <h:commandLink action="#{sssController.prepareList}" value="#{bundle.EditSssShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditSssIndexLink}" />
