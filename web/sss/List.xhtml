<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSssTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSssEmpty}" rendered="#{sssController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sssController.items.rowCount > 0}">
                    <h:outputText value="#{sssController.pagination.pageFirstItem + 1}..#{sssController.pagination.pageLastItem + 1}/#{sssController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sssController.previous}" value="#{bundle.Previous} #{sssController.pagination.pageSize}" rendered="#{sssController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sssController.next}" value="#{bundle.Next} #{sssController.pagination.pageSize}" rendered="#{sssController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sssController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSssTitle_sssId}"/>
                            </f:facet>
                            <h:outputText value="#{item.sssId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSssTitle_SSSSoru}"/>
                            </f:facet>
                            <h:outputText value="#{item.SSSSoru}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSssTitle_SSSCevap}"/>
                            </f:facet>
                            <h:outputText value="#{item.SSSCevap}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sssController.prepareView}" value="#{bundle.ListSssViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sssController.prepareEdit}" value="#{bundle.ListSssEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sssController.destroy}" value="#{bundle.ListSssDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sssController.prepareCreate}" value="#{bundle.ListSssCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSssIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
