<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListIlacTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListIlacEmpty}" rendered="#{ilacController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ilacController.items.rowCount > 0}">
                    <h:outputText value="#{ilacController.pagination.pageFirstItem + 1}..#{ilacController.pagination.pageLastItem + 1}/#{ilacController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ilacController.previous}" value="#{bundle.Previous} #{ilacController.pagination.pageSize}" rendered="#{ilacController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ilacController.next}" value="#{bundle.Next} #{ilacController.pagination.pageSize}" rendered="#{ilacController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ilacController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIlacTitle_IId}"/>
                            </f:facet>
                            <h:outputText value="#{item.IId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIlacTitle_IIsmi}"/>
                            </f:facet>
                            <h:outputText value="#{item.IIsmi}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ilacController.prepareView}" value="#{bundle.ListIlacViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ilacController.prepareEdit}" value="#{bundle.ListIlacEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ilacController.destroy}" value="#{bundle.ListIlacDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ilacController.prepareCreate}" value="#{bundle.ListIlacCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListIlacIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
