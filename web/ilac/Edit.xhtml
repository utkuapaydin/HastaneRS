<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditIlacTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditIlacLabel_IId}" for="IId" />
                    <h:inputText id="IId" value="#{ilacController.selected.IId}" title="#{bundle.EditIlacTitle_IId}" required="true" requiredMessage="#{bundle.EditIlacRequiredMessage_IId}"/>
                    <h:outputLabel value="#{bundle.EditIlacLabel_IIsmi}" for="IIsmi" />
                    <h:inputText id="IIsmi" value="#{ilacController.selected.IIsmi}" title="#{bundle.EditIlacTitle_IIsmi}" required="true" requiredMessage="#{bundle.EditIlacRequiredMessage_IIsmi}"/>
                </h:panelGrid>
                <h:commandLink action="#{ilacController.update}" value="#{bundle.EditIlacSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditIlacViewLink}"/>
                <br />
                <h:commandLink action="#{ilacController.prepareList}" value="#{bundle.EditIlacShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditIlacIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
