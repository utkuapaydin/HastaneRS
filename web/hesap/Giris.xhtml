</h:head>
    <h:body>
        <div id="main-container"> 
        
        <ui:include src="/Header.xhtml"/>
                        <div class="gray_gradient"> 
                            <div id="signin_menu">
                                
                                    <h:form>

                                        <h:outputLabel class="comments" value="Tc Kimlik Numarasi" />
                                          <h:inputText id="HTc" class="textbox" 
                                                   value="#{hesapController.selected.HTc}" 
                                                   required="true" 
                                                   onfocus="if(this.value == 'Tc Kimlik Numarasi') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Tc Kimlik Numarasi'; }" />
                                          <br/>
                                         <h:outputLabel class="comments" value="Şifre" />
                                      <h:inputSecret class="textbox" id="HSifre"  
                                                   value="#{hesapController.selected.HSifre}" 
                                                    onfocus="if(this.value == '**************') { this.value = ''; }" onblur="if(this.value == '') { this.value = '**************'; }" />  <br/>
                                      <h:panelGroup layout="block" class="signinStrip">
                                        <input id="remember" name="remember_me" value="1" type="checkbox" />
                                        <label for="remember">Beni Hatırla</label>
                                        <span class="forgot"> <a href="#" id="resend_password_link">Şifremi hatırlat</a> </span>
                                        <h:commandButton value="Giriş" class="signin_submit"  type="submit" action="#{hesapController.login()}"  />
                                      </h:panelGroup>
                                      <br/>
                                    </h:form>
                                
                            </div>
                        </div>
        </div>
        <ui:include src="/footer.xhtml"/>
    </h:body>
</html>
