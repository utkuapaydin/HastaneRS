      xmlns:f="http://java.sun.com/jsf/core">

                    <h:outputLabel value="#{bundle.CreateHesapLabel_HIsmi}" for="HIsmi" />
                    <h:inputText id="HIsmi" value="#{hesapController.selected.HIsmi}" title="#{bundle.CreateHesapTitle_HIsmi}" />
                    <h:outputLabel value="#{bundle.CreateHesapLabel_HSoyismi}" for="HSoyismi" />
                    <h:inputText id="HSoyismi" value="#{hesapController.selected.HSoyismi}" title="#{bundle.CreateHesapTitle_HSoyismi}" />

                    <h:inputText id="HIrk" value="#{hesapController.selected.HIrk}" title="#{bundle.CreateHesapTitle_HIrk}" />
