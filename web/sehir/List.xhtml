<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSehirTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSehirEmpty}" rendered="#{sehirController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sehirController.items.rowCount > 0}">
                    <h:outputText value="#{sehirController.pagination.pageFirstItem + 1}..#{sehirController.pagination.pageLastItem + 1}/#{sehirController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sehirController.previous}" value="#{bundle.Previous} #{sehirController.pagination.pageSize}" rendered="#{sehirController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sehirController.next}" value="#{bundle.Next} #{sehirController.pagination.pageSize}" rendered="#{sehirController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sehirController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSehirTitle_SId}"/>
                            </f:facet>
                            <h:outputText value="#{item.SId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSehirTitle_SIsmi}"/>
                            </f:facet>
                            <h:outputText value="#{item.SIsmi}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSehirTitle_SKodu}"/>
                            </f:facet>
                            <h:outputText value="#{item.SKodu}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSehirTitle_SSiralama}"/>
                            </f:facet>
                            <h:outputText value="#{item.SSiralama}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sehirController.prepareView}" value="#{bundle.ListSehirViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sehirController.prepareEdit}" value="#{bundle.ListSehirEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sehirController.destroy}" value="#{bundle.ListSehirDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sehirController.prepareCreate}" value="#{bundle.ListSehirCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSehirIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
