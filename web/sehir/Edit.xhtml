<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSehirTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSehirLabel_SId}" for="SId" />
                    <h:inputText id="SId" value="#{sehirController.selected.SId}" title="#{bundle.EditSehirTitle_SId}" required="true" requiredMessage="#{bundle.EditSehirRequiredMessage_SId}"/>
                    <h:outputLabel value="#{bundle.EditSehirLabel_SIsmi}" for="SIsmi" />

                    <h:inputText id="SKodu" value="#{sehirController.selected.SKodu}" title="#{bundle.EditSehirTitle_SKodu}" required="true" requiredMessage="#{bundle.EditSehirRequiredMessage_SKodu}"/>
                    <h:outputLabel value="#{bundle.EditSehirLabel_SSiralama}" for="SSiralama" />
                    <h:inputText id="SSiralama" value="#{sehirController.selected.SSiralama}" title="#{bundle.EditSehirTitle_SSiralama}" required="true" requiredMessage="#{bundle.EditSehirRequiredMessage_SSiralama}"/>
                </h:panelGrid>
                <h:commandLink action="#{sehirController.update}" value="#{bundle.EditSehirSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSehirViewLink}"/>
                <br />
                <h:commandLink action="#{sehirController.prepareList}" value="#{bundle.EditSehirShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSehirIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
