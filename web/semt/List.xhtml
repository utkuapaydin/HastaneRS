<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSemtTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSemtEmpty}" rendered="#{semtController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{semtController.items.rowCount > 0}">
                    <h:outputText value="#{semtController.pagination.pageFirstItem + 1}..#{semtController.pagination.pageLastItem + 1}/#{semtController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{semtController.previous}" value="#{bundle.Previous} #{semtController.pagination.pageSize}" rendered="#{semtController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{semtController.next}" value="#{bundle.Next} #{semtController.pagination.pageSize}" rendered="#{semtController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{semtController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSemtTitle_semID}"/>
                            </f:facet>
                            <h:outputText value="#{item.semID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSemtTitle_semIsmi}"/>
                            </f:facet>
                            <h:outputText value="#{item.semIsmi}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSemtTitle_ilcId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ilcId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{semtController.prepareView}" value="#{bundle.ListSemtViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{semtController.prepareEdit}" value="#{bundle.ListSemtEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{semtController.destroy}" value="#{bundle.ListSemtDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{semtController.prepareCreate}" value="#{bundle.ListSemtCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSemtIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
