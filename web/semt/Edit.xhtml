<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSemtTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSemtLabel_semID}" for="semID" />
                    <h:inputText id="semID" value="#{semtController.selected.semID}" title="#{bundle.EditSemtTitle_semID}" required="true" requiredMessage="#{bundle.EditSemtRequiredMessage_semID}"/>
                    <h:outputLabel value="#{bundle.EditSemtLabel_semIsmi}" for="semIsmi" />
                    <h:inputText id="semIsmi" value="#{semtController.selected.semIsmi}" title="#{bundle.EditSemtTitle_semIsmi}" required="true" requiredMessage="#{bundle.EditSemtRequiredMessage_semIsmi}"/>
                    <h:outputLabel value="#{bundle.EditSemtLabel_ilcId}" for="ilcId" />
                    <h:inputText id="ilcId" value="#{semtController.selected.ilcId}" title="#{bundle.EditSemtTitle_ilcId}" required="true" requiredMessage="#{bundle.EditSemtRequiredMessage_ilcId}"/>
                </h:panelGrid>
                <h:commandLink action="#{semtController.update}" value="#{bundle.EditSemtSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSemtViewLink}"/>
                <br />
                <h:commandLink action="#{semtController.prepareList}" value="#{bundle.EditSemtShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSemtIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
