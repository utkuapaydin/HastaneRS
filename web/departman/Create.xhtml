<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDepartmanTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDepartmanLabel_depID}" for="depID" />
                    <h:inputText id="depID" value="#{departmanController.selected.depID}" title="#{bundle.CreateDepartmanTitle_depID}" required="true" requiredMessage="#{bundle.CreateDepartmanRequiredMessage_depID}"/>
                    <h:outputLabel value="#{bundle.CreateDepartmanLabel_depIsmi}" for="depIsmi" />
                    <h:inputText id="depIsmi" value="#{departmanController.selected.depIsmi}" title="#{bundle.CreateDepartmanTitle_depIsmi}" required="true" requiredMessage="#{bundle.CreateDepartmanRequiredMessage_depIsmi}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{departmanController.create}" value="#{bundle.CreateDepartmanSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{departmanController.prepareList}" value="#{bundle.CreateDepartmanShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDepartmanIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
