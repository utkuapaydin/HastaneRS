<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAlinanilaclarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAlinanilaclarEmpty}" rendered="#{alinanilaclarController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{alinanilaclarController.items.rowCount > 0}">
                    <h:outputText value="#{alinanilaclarController.pagination.pageFirstItem + 1}..#{alinanilaclarController.pagination.pageLastItem + 1}/#{alinanilaclarController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{alinanilaclarController.previous}" value="#{bundle.Previous} #{alinanilaclarController.pagination.pageSize}" rendered="#{alinanilaclarController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{alinanilaclarController.next}" value="#{bundle.Next} #{alinanilaclarController.pagination.pageSize}" rendered="#{alinanilaclarController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{alinanilaclarController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlinanilaclarTitle_aiId}"/>
                            </f:facet>
                            <h:outputText value="#{item.aiId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlinanilaclarTitle_IId}"/>
                            </f:facet>
                            <h:outputText value="#{item.IId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlinanilaclarTitle_HTc}"/>
                            </f:facet>
                            <h:outputText value="#{item.HTc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlinanilaclarTitle_AIZamani}"/>
                            </f:facet>
                            <h:outputText value="#{item.AIZamani}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{alinanilaclarController.prepareView}" value="#{bundle.ListAlinanilaclarViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{alinanilaclarController.prepareEdit}" value="#{bundle.ListAlinanilaclarEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{alinanilaclarController.destroy}" value="#{bundle.ListAlinanilaclarDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{alinanilaclarController.prepareCreate}" value="#{bundle.ListAlinanilaclarCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAlinanilaclarIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
