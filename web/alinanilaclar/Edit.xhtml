<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAlinanilaclarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAlinanilaclarLabel_aiId}" for="aiId" />
                    <h:inputText id="aiId" value="#{alinanilaclarController.selected.aiId}" title="#{bundle.EditAlinanilaclarTitle_aiId}" required="true" requiredMessage="#{bundle.EditAlinanilaclarRequiredMessage_aiId}"/>
                    <h:outputLabel value="#{bundle.EditAlinanilaclarLabel_IId}" for="IId" />
                    <h:inputText id="IId" value="#{alinanilaclarController.selected.IId}" title="#{bundle.EditAlinanilaclarTitle_IId}" required="true" requiredMessage="#{bundle.EditAlinanilaclarRequiredMessage_IId}"/>
                    <h:outputLabel value="#{bundle.EditAlinanilaclarLabel_HTc}" for="HTc" />
                    <h:inputText id="HTc" value="#{alinanilaclarController.selected.HTc}" title="#{bundle.EditAlinanilaclarTitle_HTc}" required="true" requiredMessage="#{bundle.EditAlinanilaclarRequiredMessage_HTc}"/>
                    <h:outputLabel value="#{bundle.EditAlinanilaclarLabel_AIZamani}" for="AIZamani" />
                    <h:inputText id="AIZamani" value="#{alinanilaclarController.selected.AIZamani}" title="#{bundle.EditAlinanilaclarTitle_AIZamani}" required="true" requiredMessage="#{bundle.EditAlinanilaclarRequiredMessage_AIZamani}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{alinanilaclarController.update}" value="#{bundle.EditAlinanilaclarSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAlinanilaclarViewLink}"/>
                <br />
                <h:commandLink action="#{alinanilaclarController.prepareList}" value="#{bundle.EditAlinanilaclarShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAlinanilaclarIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
