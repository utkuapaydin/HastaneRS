<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDokumanTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDokumanEmpty}" rendered="#{dokumanController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{dokumanController.items.rowCount > 0}">
                    <h:outputText value="#{dokumanController.pagination.pageFirstItem + 1}..#{dokumanController.pagination.pageLastItem + 1}/#{dokumanController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{dokumanController.previous}" value="#{bundle.Previous} #{dokumanController.pagination.pageSize}" rendered="#{dokumanController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{dokumanController.next}" value="#{bundle.Next} #{dokumanController.pagination.pageSize}" rendered="#{dokumanController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{dokumanController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDokumanTitle_dokID}"/>
                            </f:facet>
                            <h:outputText value="#{item.dokID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDokumanTitle_dokTip}"/>
                            </f:facet>
                            <h:outputText value="#{item.dokTip}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDokumanTitle_dokIsmi}"/>
                            </f:facet>
                            <h:outputText value="#{item.dokIsmi}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDokumanTitle_dokSahibi}"/>
                            </f:facet>
                            <h:outputText value="#{item.dokSahibi}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDokumanTitle_dokOlusZamani}"/>
                            </f:facet>
                            <h:outputText value="#{item.dokOlusZamani}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{dokumanController.prepareView}" value="#{bundle.ListDokumanViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dokumanController.prepareEdit}" value="#{bundle.ListDokumanEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dokumanController.destroy}" value="#{bundle.ListDokumanDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{dokumanController.prepareCreate}" value="#{bundle.ListDokumanCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDokumanIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
