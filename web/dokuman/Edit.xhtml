<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDokumanTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDokumanLabel_dokID}" for="dokID" />
                    <h:inputText id="dokID" value="#{dokumanController.selected.dokID}" title="#{bundle.EditDokumanTitle_dokID}" required="true" requiredMessage="#{bundle.EditDokumanRequiredMessage_dokID}"/>
                    <h:outputLabel value="#{bundle.EditDokumanLabel_dokTip}" for="dokTip" />
                    <h:inputText id="dokTip" value="#{dokumanController.selected.dokTip}" title="#{bundle.EditDokumanTitle_dokTip}" required="true" requiredMessage="#{bundle.EditDokumanRequiredMessage_dokTip}"/>
                    <h:outputLabel value="#{bundle.EditDokumanLabel_dokIsmi}" for="dokIsmi" />
                    <h:inputText id="dokIsmi" value="#{dokumanController.selected.dokIsmi}" title="#{bundle.EditDokumanTitle_dokIsmi}" required="true" requiredMessage="#{bundle.EditDokumanRequiredMessage_dokIsmi}"/>
                    <h:outputLabel value="#{bundle.EditDokumanLabel_dokSahibi}" for="dokSahibi" />
                    <h:inputText id="dokSahibi" value="#{dokumanController.selected.dokSahibi}" title="#{bundle.EditDokumanTitle_dokSahibi}" required="true" requiredMessage="#{bundle.EditDokumanRequiredMessage_dokSahibi}"/>
                    <h:outputLabel value="#{bundle.EditDokumanLabel_dokOlusZamani}" for="dokOlusZamani" />
                    <h:inputText id="dokOlusZamani" value="#{dokumanController.selected.dokOlusZamani}" title="#{bundle.EditDokumanTitle_dokOlusZamani}" required="true" requiredMessage="#{bundle.EditDokumanRequiredMessage_dokOlusZamani}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{dokumanController.update}" value="#{bundle.EditDokumanSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDokumanViewLink}"/>
                <br />
                <h:commandLink action="#{dokumanController.prepareList}" value="#{bundle.EditDokumanShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDokumanIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
