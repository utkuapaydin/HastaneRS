      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewDokumanTitle}"></h:outputText>

                <h:panelGrid columns="2">

                <br />
                <h:link outcome="/index" value="#{bundle.ViewDokumanIndexLink}"/>

    </ui:composition>
