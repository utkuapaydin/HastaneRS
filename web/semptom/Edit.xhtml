<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSemptomTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSemptomLabel_sempID}" for="sempID" />

                    <h:outputLabel value="#{bundle.EditSemptomLabel_sempGroup}" for="sempGroup" />

                </h:panelGrid>
                <h:commandLink action="#{semptomController.update}" value="#{bundle.EditSemptomSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditSemptomViewLink}"/>
                <br />
                <h:commandLink action="#{semptomController.prepareList}" value="#{bundle.EditSemptomShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditSemptomIndexLink}" />
