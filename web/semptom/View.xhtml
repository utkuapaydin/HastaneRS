<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSemptomTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSemptomLabel_sempID}"/>
                    <h:outputText value="#{semptomController.selected.sempID}" title="#{bundle.ViewSemptomTitle_sempID}"/>
                    <h:outputText value="#{bundle.ViewSemptomLabel_sempIsmi}"/>
                    <h:outputText value="#{semptomController.selected.sempIsmi}" title="#{bundle.ViewSemptomTitle_sempIsmi}"/>
                    <h:outputText value="#{bundle.ViewSemptomLabel_sempGroup}"/>
                    <h:outputText value="#{semptomController.selected.sempGroup}" title="#{bundle.ViewSemptomTitle_sempGroup}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{semptomController.destroyAndView}" value="#{bundle.ViewSemptomDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSemptomEditLink}"/>
                <br />
                <h:commandLink action="#{semptomController.prepareCreate}" value="#{bundle.ViewSemptomCreateLink}" />
                <br />
                <h:commandLink action="#{semptomController.prepareList}" value="#{bundle.ViewSemptomShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSemptomIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
