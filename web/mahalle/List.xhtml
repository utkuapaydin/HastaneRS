<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMahalleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMahalleEmpty}" rendered="#{mahalleController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mahalleController.items.rowCount > 0}">
                    <h:outputText value="#{mahalleController.pagination.pageFirstItem + 1}..#{mahalleController.pagination.pageLastItem + 1}/#{mahalleController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mahalleController.previous}" value="#{bundle.Previous} #{mahalleController.pagination.pageSize}" rendered="#{mahalleController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mahalleController.next}" value="#{bundle.Next} #{mahalleController.pagination.pageSize}" rendered="#{mahalleController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{mahalleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMahalleTitle_mahID}"/>
                            </f:facet>
                            <h:outputText value="#{item.mahID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMahalleTitle_mahIsmi}"/>
                            </f:facet>
                            <h:outputText value="#{item.mahIsmi}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMahalleTitle_semID}"/>
                            </f:facet>
                            <h:outputText value="#{item.semID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mahalleController.prepareView}" value="#{bundle.ListMahalleViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mahalleController.prepareEdit}" value="#{bundle.ListMahalleEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mahalleController.destroy}" value="#{bundle.ListMahalleDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mahalleController.prepareCreate}" value="#{bundle.ListMahalleCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMahalleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
