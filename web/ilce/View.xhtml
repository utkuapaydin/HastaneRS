<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewIlceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewIlceLabel_ildId}"/>
                    <h:outputText value="#{ilceController.selected.ildId}" title="#{bundle.ViewIlceTitle_ildId}"/>
                    <h:outputText value="#{bundle.ViewIlceLabel_ILCIsmi}"/>
                    <h:outputText value="#{ilceController.selected.ILCIsmi}" title="#{bundle.ViewIlceTitle_ILCIsmi}"/>
                    <h:outputText value="#{bundle.ViewIlceLabel_SId}"/>
                    <h:outputText value="#{ilceController.selected.SId}" title="#{bundle.ViewIlceTitle_SId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ilceController.destroyAndView}" value="#{bundle.ViewIlceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewIlceEditLink}"/>
                <br />
                <h:commandLink action="#{ilceController.prepareCreate}" value="#{bundle.ViewIlceCreateLink}" />
                <br />
                <h:commandLink action="#{ilceController.prepareList}" value="#{bundle.ViewIlceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewIlceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
