<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditIlceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditIlceLabel_ildId}" for="ildId" />
                    <h:inputText id="ildId" value="#{ilceController.selected.ildId}" title="#{bundle.EditIlceTitle_ildId}" required="true" requiredMessage="#{bundle.EditIlceRequiredMessage_ildId}"/>
                    <h:outputLabel value="#{bundle.EditIlceLabel_ILCIsmi}" for="ILCIsmi" />
                    <h:inputText id="ILCIsmi" value="#{ilceController.selected.ILCIsmi}" title="#{bundle.EditIlceTitle_ILCIsmi}" required="true" requiredMessage="#{bundle.EditIlceRequiredMessage_ILCIsmi}"/>
                    <h:outputLabel value="#{bundle.EditIlceLabel_SId}" for="SId" />
                    <h:inputText id="SId" value="#{ilceController.selected.SId}" title="#{bundle.EditIlceTitle_SId}" required="true" requiredMessage="#{bundle.EditIlceRequiredMessage_SId}"/>
                </h:panelGrid>
                <h:commandLink action="#{ilceController.update}" value="#{bundle.EditIlceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditIlceViewLink}"/>
                <br />
                <h:commandLink action="#{ilceController.prepareList}" value="#{bundle.EditIlceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditIlceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
